name: Sync Helm Repo
on:
  push:
    branches:
      - main
    paths:
      - 'helm/namespaced-route-validator/Chart.yaml'
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@main
      - name: Run GitHub File Sync
        uses: BetaHuhn/repo-file-sync-action@v1
        with:
          GH_PAT: ${{ secrets.GH_PAT }}