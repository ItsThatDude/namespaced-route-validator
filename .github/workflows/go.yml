name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
        cache: true
        cache-dependency-path: src/go.sum

    - name: Build
      working-directory: src
      run: go build -v -o ../bin/app ./...

    - name: Test
      working-directory: src
      run: go test -v ./...
